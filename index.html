<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messenger</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="helpers.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 part-android back-img-to-android vertical-line">
          <div class="row pt-100">
            <div class="col-md-3 col-sm-3 col-xs-1"></div>
            <div class="col-md-6 col-sm-6 col-xs-10 mr-0">
              <div class="android-border-phone">
                <div class="row top-part-in-android-phone mt-12">
                  <div class="col-md-3 col-sm-3 col-xs-3"></div>
                  <div class="col-md-2 col-sm-2 col-xs-2 ml--6">
                    <div class="circle"></div>
                  </div>
                  <div class="col-md-5 col-sm-5 col-xs-5">
                    <div class="line-call"></div>
                    <div class="mini-circle"></div>
                    <div class="mini-circle"></div>
                    <div class="flash-circle"></div>
                  </div>
                  <div class="col-md-2 col-sm-2 col-xs-2"></div>
                </div>
                <div class="row logo-phone">
                  <div class="col-md-4 col-sm-4 col-xs-4"></div>
                  <div class="col-md-4 col-sm-4 col-xs-4 logo-sumsung text-center"><font face="monospace">SAMSUNG</font></div>
                  <div class="col-md-4 col-sm-4 col-xs-4"></div>
                </div>
                <div class="android-display mt-11">
                  <!-- <div class="">это для верхушки тип время показатель зарядки</div> -->
                  <!-- <div class="">это для переписок</div> -->
                  <!-- <div class="">
                    если что опустишь див вниз
                    2 дива сверху не трож))
                    каждой кнопке добавь один пустой класс и атрибут value= то что в кнопке
                    ЕСЛИ ЧТО Я УДАЛИЛ ПАПКУ NODE MODULES ПОЭТОМУ В КОНСОЛЕ НА ПИШИ NPM INSTALLL!!!!!!!
                  </div> -->
                </div>
                <div class="row btns-under-disp">
                  <div class="col-md-1 col-sm-1 col-xs-1"></div>
                  <div class="col-md-3 col-sm-3 col-xs-3 mt-7 fz-17 text-center">
                    <i class="fa fa-clone" aria-hidden="true"></i>
                  </div>
                  <div class="col-md-4 col-sm-4 col-xs-4">
                    <div class="btn-main-android"></div>
                  </div>
                  <div class="col-md-3 col-sm-3 col-xs-3 mt-7 fz-17 text-center">
                    <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                  </div>
                    <div class="col-md-1 col-sm-1 col-xs-1"></div>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-1"></div>
          </div>
        </div>
        <div class="col-md-6 part-iphone back-img-to-iphone">
          <div class="row pt-100">
            <div class="col-md-3 col-sm-3 col-xs-1"></div>
            <div class="col-md-6 col-sm-6 col-xs-10">
              <div class="iphone-border-phone">
                <div class="row top-camera-to-iphone">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="top-circle-to-iphone"></div>
                  </div>
                </div>
                <div class="row top-circle-and-line-call-iphone">
                  <div class="col-md-3 col-sm-3 col-xs-3"></div>
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="circle-iphone-next-to-the-line"></div>
                    <div class="line-to-call-iphone text-center"></div>
                  </div>
                  <div class="col-md-3 col-sm-3 col-xs-3"></div>
                </div>
                <div class="iphone-display mt-12">
                  <!-- <div class="">это для верхушки тип время показатель зарядки</div> -->
                  <!-- <div class="">это для переписок</div> -->
                  <!-- <div class="">
                    если что опустишь див вниз
                    2 дива сверху не трож))
                    каждой кнопке добавь один пустой класс и атрибут value= то что в кнопке
                  </div> -->
                </div>
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="btn-iphone"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-1"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
